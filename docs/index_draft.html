<!DOCTYPE html>
<html lang="en">
  <head>
    <title>KeyChain test page</title>
    <!--<link rel="stylesheet" href="assets/spectre.min.css">-->
    <link rel="shortcut icon" href="assets/favicon.ico">
    <style>
      button {
        width: 100%;
      }
      a {
        color: white;
        font-weight: bold;
      }

      a:link {
        text-decoration: none;
      }
      a:visited {
        text-decoration: none;
      }
      .page {
        display: none;
      }
      .page-active {
        display: block;
      }

      body {
        margin: 0;
        font-family: -apple-system,system-ui,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",sans-serif;
        font-size: .8rem;
        overflow-x: hidden;
        text-rendering: optimizeLegibility;
        color: white;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 131px 89px auto 24px 6px;
      }
      .header {
        background-image: -moz-linear-gradient( -96deg, rgb(32,135,184) 0%, rgb(16,120,169) 47%, rgb(0,104,153) 100%);
        background-image: -webkit-linear-gradient( -96deg, rgb(32,135,184) 0%, rgb(16,120,169) 47%, rgb(0,104,153) 100%);
        background-image: -ms-linear-gradient( -96deg, rgb(32,135,184) 0%, rgb(16,120,169) 47%, rgb(0,104,153) 100%);
        grid-column: 1 / 4;
        grid-row: 1;
        z-index: 15;
        display: grid;
        grid-template-columns: 1fr 250px 1fr;
        justify-content: center;
      }

      .header-center-logo {
        align-self: end;
        justify-self: end;
      }

      .header-center {
        display: grid;
        grid-template-columns: 70px auto;
        grid-template-rows: 85px 46px;
      }

      .header-center-name {
        align-self: center;
        justify-self: center;
      }

      .header-center-bottom {
        align-self: center;
        justify-self: start;
        text-align: center;
        grid-column: 1 / 3;
        grid-row: 2;
      }
      .address {
        border-radius: 12px;
        background-color: rgb(38, 138, 186);
        box-shadow: inset 0 53px 46px 0 rgba(0, 0, 0, 0.17);
        height: 139px;
        grid-column: 2;
        grid-row: 2;
        margin-top: -80px;
        z-index: 10;
        padding-left: 15px;
      }
      .middle {
        grid-row: 3;
        grid-column: 1 / 4;
        display: grid;
        grid-template-columns: 250px 1fr 1fr 150px;
        grid-template-rows: 200px 200px 50px auto;
        grid-column-gap: 35px;
      }

      .menu {
        grid-column: 1;
        grid-row: 1 / 3;
        display: grid;
      }

      .form {
        grid-column: 2 / 4;
        grid-row: 1;
      }

      .right_menu {
        grid-column: 4;
        grid-row: 1 / 3;
        display: grid;
      }

      .run_request {
        grid-column: 2;
        grid-row: 3;
        justify-self: end;
      }

      .btn {
        border-radius: 2px;
        background-image: -moz-linear-gradient( -90deg, rgb(32,135,184) 0%, rgb(16,120,169) 47%, rgb(0,104,153) 100%);
        background-image: -webkit-linear-gradient( -90deg, rgb(32,135,184) 0%, rgb(16,120,169) 47%, rgb(0,104,153) 100%);
        background-image: -ms-linear-gradient( -90deg, rgb(32,135,184) 0%, rgb(16,120,169) 47%, rgb(0,104,153) 100%);
        color: white;
        text-align: right;
      }

      .btn_run_request {
        width: 101px;
        height: 25px;
      }


      .warning_bottom {
        background-image: -moz-linear-gradient( -90deg, rgb(32,135,184) 0%, rgb(16,120,169) 47%, rgb(0,104,153) 100%);
        background-image: -webkit-linear-gradient( -90deg, rgb(32,135,184) 0%, rgb(16,120,169) 47%, rgb(0,104,153) 100%);
        background-image: -ms-linear-gradient( -90deg, rgb(32,135,184) 0%, rgb(16,120,169) 47%, rgb(0,104,153) 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        grid-column: 1 / 4;
        grid-row: 4;
      }

      .warning_bottom_divider {
        background-color: rgb(209, 18, 80);
        grid-column: 1 / 4;
        grid-row: 5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
          <div></div>
          <div class="header-center">
            <div class="header-center-logo">
              <img src="assets/logo.png" alt="KeyChain logo" width="70px">
            </div>
            <div class="header-center-name">
              <span style="font-size: 1.8rem; font-weight: bold">KeyChain</span><span style="position: relative;top:-20px">Demo</span>
            </div>
            <div class="header-center-bottom">
              Test the WebSocket commands of KeyChain <span id="version"></span> <br>
              Read more: <a href="https://avvrik.github.io/KeyChain/#keychain-documentation">KeyChain Documentation</a>
            </div>
          </div>
          <div></div>
      </div>
      <div class="address">
        <div style="margin-top: 85px"> <!-- todo fix the layout and avoid margin-top -->
          <b>Your Ethereum address:</b> <span id="address"></span> <br>
          <b>Your public key:</b> <span id="selectedKey"></span>
        </div>
      </div>
      <div class="middle">
        <div class="menu">
          <div><button class="btn">Select key</button></div>
          <div><button class="btn">Unlock</button></div>
          <div><button class="btn">Lock</button></div>
          <div><button class="btn">Sign hex</button></div>
          <div><button class="btn">Sign hash</button></div>
          <div><button class="btn">About</button></div>
          <div><button class="btn">Version</button></div>
        </div>
        <div class="form" style="background: red">Form</div>
        <div class="right_menu">
          <div><button class="btn">&nbsp;</button></div>
          <div><button class="btn">&nbsp;</button></div>
          <div><button class="btn">&nbsp;</button></div>
          <div><button class="btn">&nbsp;</button></div>
          <div><button class="btn">&nbsp;</button></div>
          <div><button class="btn">&nbsp;</button></div>
          <div><button class="btn">&nbsp;</button></div>
        </div>
        <div class="request">
          <textarea style="width: 100%; height: 90%">sdfsdfsdf</textarea>
        </div>
        <div class="response">
          <textarea style="width: 100%; height: 90%">sdfsdfsdf</textarea>
        </div>
        <div class="run_request">
          <button class="btn btn_run_request">Run request</button>
        </div>
      </div>
      <div class="warning_bottom">Warning! unlock_time parameter is experimental and optional</div>
      <div class="warning_bottom_divider"></div>
    </div>
